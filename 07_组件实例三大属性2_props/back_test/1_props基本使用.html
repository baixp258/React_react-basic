<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../../js/babel.min.js"></script>

	<script type="text/babel">
		//创建组件
        class Person extends React.Component{

            render(){
				const {name,age,sex}=this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Person name="tom" age="18" sex="男"/>,document.getElementById('test1'))
		ReactDOM.render(<Person name="lucy" age="20" sex="女"/>,document.getElementById('test2'))
		ReactDOM.render(<Person name="nick" age="30" sex="男"/>,document.getElementById('test3'))
	</script>
</body>
</html>
