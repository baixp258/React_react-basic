<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高阶函数_函数柯里化</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../../js/babel.min.js"></script>

	<script type="text/babel">
		
		//创建组件
		class Login extends React.Component{


			state={
				username:"",
				password:""
			}

			//用高阶函数接收   this.setFromData('username')
			setFromData=(dataTypes,event)=>{

			
					console.log(dataTypes,event.target.value);
					this.setState({
						[dataTypes]:event.target.value
					})
				
			}
            //获取表单提交数据
            handleSubmit=()=>{
                event.preventDefault() //阻止表单提交
                //结构数据
                const {username,password}=this.state
                alert(`你输入的用户名是：${username},你输入的密码是：${password}`)
            } 


            render(){
                return(
					<form onSubmit={this.handleSubmit}>
						用户名:<input onChange={(event)=>{this.setFromData('username',event)}} type="text" name="username" />
						密码:<input  onChange={(event)=>{this.setFromData('password',event)}} type='password' name="password" />
						<button >登录</button>
					</form>
                   
                )
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'))
	</script>
</body>
</html>
